Prefix: '&6&lACubelets &l&o&f>>&r'

Times:
  Days: days
  Day: day
  Hours: hours
  Hour: hour
  Minutes: minutes
  Minute: minute
  Seconds: seconds
  Second: second

Commands:
  NoPerms: '%prefix% &cYou dont have permissions to use this command!'
  Reload: '%prefix% &aPlugin reloaded with no errors!'
  Balance:
    Cubelets: '&aYou actually have &6%cubelets_available% &aCubelets to open!'
    Points: '&aYou actually have &6%points_available% &aLoot Points!'
  Cubelets:
    Give: '%prefix% &aGived &e%amount%x %cubelet% &ato &e%player%'
    Remove:
      Removed: '%prefix% &aRemoved &e%amount%x %cubelet% &afrom &e%player%'
      NoBalance: '%prefix% &6%player% &cdoes not have &6%amount%x %cubelet%&c. Currently balance: &6%balance%'
    Clear: '%prefix% &aCleared cubelets from &6%player%'
    Gift:
      Yourself: '%prefix% &cYou can not gift yourself cubelets!'
      Gifted: '%prefix% &aGifted &e%amount%x %cubelet% &ato &e%player%'
      Received: '%prefix% &aReceived &e%amount%x %cubelet% &afrom &e%player%'
    GiveKey:
      Give: '%prefix% &aGived &e%amount%x %cubelet% key(s) &ato &e%player%'
      Received: '%prefix% &aReceived &e%amount%x %cubelet% key(s)'
  Points:
    Give: '%prefix% &aGived &e%amount%x Points &ato &e%player%'
    Set: '%prefix% &aSetted &e%amount%x Points &ato &e%player%'
    Remove:
      Removed: '%prefix% &aRemoved &e%amount%x Points &afrom &e%player%'
      NoBalance: '%prefix% &6%player% &cdoes not have &6%amount%x Points&c. Currently balance: &6%balance%'

Cubelet:
  LoginReminder:
    - ''
    - '&6%player% &ayou still have &6%amount% &acubelets to open!'
    - ''
  BoxInUse:
    Me: '&cYou already opening a Cubelet here!'
    Other: '&6%player% &cis already opening a Cubelet at this machine!'
  Reward:
    Broadcast: '%prefix% &6&l%player% &agot &l%reward% &ain &6%cubelet%'
    New:
      - ''
      - '%center%%cubelet_type% Loot'
      - '%center%&5You found: &a%reward_name%'
      - '%center%&5Rarity: %reward_rarity%'
      - ''
    Duplicate:
      - ''
      - '%center%%cubelet_type% Loot'
      - '%center%&5You found: &a%reward_name%'
      - '%center%&5Rarity: %reward_rarity%'
      - '%center%&5Duplicate item reward: &a%points% Loot Points'
      - ''
  NoCubelets:
    - ''
    - '%center%&aYou can buy Cubelets on our store &c&lHERE&a!'
    - '%center%&6https://example.com'
    - ''

Holograms:
  CubeletAvailable:
    - '&e&lCubelet Machine'
    - '&dClick to open'
    - '%blink%%cubelets_available% Cubelets'
  NoCubeletAvailable:
    - '&e&lCubelet Machine'
    - '&dClick to open'
  Reward:
    New:
      Me:
        - '&aYou found'
        - '&e&l%reward_name%'
        - '&5Rarity: %reward_rarity%'
        - '%reward_icon%'
      Other:
        - '&a%player% found'
        - '&e&l%reward_name%'
        - '&5Rarity: %reward_rarity%'
        - '%reward_icon%'
    Duplicate:
      - '&b&lDUPLICATE'
      - '&6+%points% Loot Points'
      - '&e&l%reward_name%'
      - '&5Rarity: %reward_rarity%'
      - '%reward_icon%'